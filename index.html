<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--calling this main in prep for user profile-->
    <main>
        <!--this is a div for the profilePicture and blue header-->
        <div class="top-half">

                <img src="icons\user-circle.png" alt="user-circle">

        <!--this is the divider for the user info-->

                </div>
            </div>

            </div>
